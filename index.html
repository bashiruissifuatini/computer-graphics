<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>A-Frame Table Scene</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>

  <body>
    <a-scene background="color: #ECECEC">
      <!-- LIGHTING -->
      <a-entity light="type: ambient; intensity: 0.6"></a-entity>
      <a-entity
        light="type: directional; intensity: 0.8; castShadow: true"
        position="3 6 2"
      ></a-entity>

      <a-assets>
        <img id="milo-texture" src="milo.png" />
      </a-assets>

      <a-assets>
        <img id="milk-texture" src="milk.png" />
      </a-assets>

      <a-assets>
        <img id="tile-texture" src="tiles.png" />
      </a-assets>

      <a-assets>
        <img id="rug-texture" src="rug.png" />
      </a-assets>

      <a-assets>
        <img id="wall-texture" src="wall.png" />
      </a-assets>

      <!-- GROUND -->
      <a-plane
        rotation="-90 0 0"
        width="20"
        height="20"
        shadow="receive: true"
        material="
        src: #tile-texture;
        repeat: 10 10;
        roughness: 1;
      "
      ></a-plane>

      <!-- RUG (decoration) -->
      <a-circle
        position="0 0.01 0"
        rotation="-90 0 0"
        radius="2"
        segments="64"
        material="
        src: #rug-texture;
        repeat: 10 10;
        roughness: 1;
        "
      ></a-circle>

      <!-- TABLE (top + 4 legs) -->
      <!-- Table top -->
      <a-box
        id="table-top"
        position="0 0.95 0"
        width="1.6"
        height="0.12"
        depth="1.0"
        color="#8B5A2B"
        shadow="cast: true; receive: true"
      ></a-box>

      <!-- Table legs -->
      <a-cylinder
        position="0.72 0.5 0.4"
        radius="0.05"
        height="0.9"
        color="#5A381E"
        shadow="cast: true"
      ></a-cylinder>
      <a-cylinder
        position="-0.72 0.5 0.4"
        radius="0.05"
        height="0.9"
        color="#5A381E"
        shadow="cast: true"
      ></a-cylinder>
      <a-cylinder
        position="0.72 0.5 -0.4"
        radius="0.05"
        height="0.9"
        color="#5A381E"
        shadow="cast: true"
      ></a-cylinder>
      <a-cylinder
        position="-0.72 0.5 -0.4"
        radius="0.05"
        height="0.9"
        color="#5A381E"
        shadow="cast: true"
      ></a-cylinder>

      <!-- CHAIR 1 (right side) -->
      <!-- seat -->
      <a-box
        position="1.3 0.48 0"
        width="0.6"
        height="0.1"
        depth="0.6"
        color="#654321"
        shadow="cast: true; receive: true"
      ></a-box>
      <!-- legs -->
      <a-cylinder
        position="1.05 0.24 0.22"
        radius="0.04"
        height="0.5"
        color="#4B2E2A"
      ></a-cylinder>
      <a-cylinder
        position="1.55 0.24 0.22"
        radius="0.04"
        height="0.5"
        color="#4B2E2A"
      ></a-cylinder>
      <a-cylinder
        position="1.05 0.24 -0.22"
        radius="0.04"
        height="0.5"
        color="#4B2E2A"
      ></a-cylinder>
      <a-cylinder
        position="1.55 0.24 -0.22"
        radius="0.04"
        height="0.5"
        color="#4B2E2A"
      ></a-cylinder>
      <!-- back -->
      <a-box
        position="1.3 0.9 -0.25"
        width="0.6"
        height="0.7"
        depth="0.08"
        color="#6B4328"
      ></a-box>

      <!-- CHAIR 2 (left side) -->
      <a-box
        position="-1.3 0.48 0"
        width="0.6"
        height="0.1"
        depth="0.6"
        color="#654321"
        shadow="cast: true; receive: true"
      ></a-box>
      <a-cylinder
        position="-1.05 0.24 0.22"
        radius="0.04"
        height="0.5"
        color="#4B2E2A"
      ></a-cylinder>
      <a-cylinder
        position="-1.55 0.24 0.22"
        radius="0.04"
        height="0.5"
        color="#4B2E2A"
      ></a-cylinder>
      <a-cylinder
        position="-1.05 0.24 -0.22"
        radius="0.04"
        height="0.5"
        color="#4B2E2A"
      ></a-cylinder>
      <a-cylinder
        position="-1.55 0.24 -0.22"
        radius="0.04"
        height="0.5"
        color="#4B2E2A"
      ></a-cylinder>
      <a-box
        position="-1.3 0.9 -0.25"
        width="0.6"
        height="0.7"
        depth="0.08"
        color="#6B4328"
      ></a-box>

      <!-- MILO TIN with IMAGE TEXTURE -->
      <a-cylinder
        position="-0.3 1.14 0.15"
        radius="0.12"
        height="0.2"
        shadow="cast: true"
        material="
    src: #milo-texture;
    repeat: 3 1;
    roughness: 0.7;
    metalness: 0.1;
    rotation: 0 180 0;
  "
      >
      </a-cylinder>

      <!-- Milo tin lid -->
      <a-cylinder
        position="-0.3 1.25 0.15"
        radius="0.125"
        height="0.02"
        color="#B0B0B0"
        shadow="cast: true"
      >
      </a-cylinder>

      <!-- MILK TIN (white can with blue stripe) -->
      <a-cylinder
        position="0.3 1.12 -0.18"
        radius="0.10"
        height="0.22"
        color="#FFFFFF"
        shadow="cast: true"
        material="
    src: #milk-texture;
    repeat: 3 1;
    roughness: 0.7;
    metalness: 0.1;
    rotation: 0;
  "
      ></a-cylinder>
      <!-- blue stripe (thin cylinder slightly smaller radius) -->
      <a-cylinder
        position="0.3 1.12 -0.18"
        radius="0.095"
        height="0.06"
        color="#2B6CB0"
        material="opacity: 0.9"
      ></a-cylinder>

      <!-- 2 CUPS (small cylinders) -->
      <a-cylinder
        position="0.0 1.10 0.25"
        radius="0.06"
        height="0.08"
        color="#EEEEEE"
        shadow="cast: true"
      ></a-cylinder>
      <!-- cup handle (use torus-like with a thin ring approximation using torus geometry is not built-in,
           so use a rotated thin box as a simplistic handle) -->
      <a-box
        position="0.08 1.10 0.25"
        width="0.02"
        height="0.06"
        depth="0.04"
        rotation="0 0 30"
      ></a-box>

      <a-cylinder
        position="0.55 1.10 0.0"
        radius="0.06"
        height="0.08"
        color="#F5E1D0"
        shadow="cast: true"
      ></a-cylinder>
      <a-box
        position="0.63 1.10 0.0"
        width="0.02"
        height="0.06"
        depth="0.04"
        rotation="0 0 30"
      ></a-box>

      <!-- Small centerpiece: vase -->
      <a-cone
        position="0 1.18 -0.35"
        radius-bottom="0.08"
        radius-top="0.02"
        height="0.18"
        color="#C65C8B"
        segments-radial="16"
      ></a-cone>

      <!-- WALLS (textured with wall.png) -->
      <!-- Front wall (facing +Z) -->
      <a-plane
        position="0 2.5 -10"
        rotation="0 0 0"
        width="20"
        height="20"
        material="src: #wall-texture; repeat: 4 2; roughness: 0.8"
      ></a-plane>

      <!-- Back wall (facing -Z) -->
      <a-plane
        position="0 2.5 10"
        rotation="0 180 0"
        width="20"
        height="20"
        material="src: #wall-texture; repeat: 4 2; roughness: 0.8"
      ></a-plane>

      <!-- Left wall (facing +X) -->
      <a-plane
        position="-10 2.5 0"
        rotation="0 90 0"
        width="20"
        height="20"
        material="src: #wall-texture; repeat: 4 2; roughness: 0.8"
      ></a-plane>

      <!-- Right wall (facing -X) -->
      <a-plane
        position="10 2.5 0"
        rotation="0 -90 0"
        width="20"
        height="20"
        material="src: #wall-texture; repeat: 4 2; roughness: 0.8"
      ></a-plane>

      <!-- CAMERA (manual control) -->
      <a-entity position="0 0.95 0">
        <a-entity position="0 0.5 3.1">
          <a-camera wasd-controls-enabled="true" look-controls="true">
            <a-entity
              cursor="fuse: false; rayOrigin: mouse"
              raycaster="objects: .clickable"
              position="0 0 -1"
              geometry="primitive: ring; radiusInner: 0.01; radiusOuter: 0.02"
              material="shader: flat; opacity: 0.85"
            ></a-entity>
          </a-camera>
        </a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
